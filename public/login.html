<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<title>Kongko</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Kongko</h1>
			</header>
			<main class="join-main">
				<form action="chat.html" method="dialog" onsubmit="return login()">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
							pattern="[A-Za-z0-9]{8,}"
							title="only alphabet and number allowed with minimum length is 8"
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<input
							type="text"
							name="room"
							id="room"
							placeholder="Enter roomname..."
							required
							pattern="[A-Za-z0-9]{6,}"
							title="only alphabet and number allowed with minimum length is 6"
						/>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<script>
			function login() {
				const username = document.getElementById('username').value;
				const roomname = document.getElementById('room').value;
				localStorage.setItem('username', username);
				localStorage.setItem('roomname', roomname);
				window.location.href = window.location.origin + '/chat.html';
				return false;
			}
		</script>
	</body>
</html>
